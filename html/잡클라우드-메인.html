* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html {
    scroll-behavior: smooth;
}

body {
    font-family: 'Pretendard', sans-serif;
    background-color: #0a0e27;
    color: #ffffff;
    overflow-x: hidden;
}

/* ===========================
   히어로 섹션
   =========================== */
.inner {max-width: 1540px; margin: 0 auto;}
.visual {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100vh;
    position: relative;
    overflow: hidden;
}
.visual__video {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    object-fit: cover;
    opacity: 0.6;
    z-index: 1;
}
.visual__overlay {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background: rgba(0, 0, 0, 0.8);
    z-index: 2;
}
.visual__content { 
    position: relative;
    z-index: 3;
}
/* 텍스트 래퍼 */
.visual__text-wrapper {
    max-width: 700px;
    text-align: center;
}
.visual__txt {
    position: relative;
    color: #fff;
    font-size: 66px;
    font-weight: 700;
    line-height: 1.5;
    letter-spacing: 0.05em;
    word-break: keep-all;
}
.visual__title {
    background: linear-gradient(280deg, #00f59b 45%, #3333cc 60%);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    clip-path: inset(1px);
    color: transparent;
    font-size: 80px;
    font-weight: 700;
    line-height: 1.5;
    letter-spacing: 0.05em;
    transform: translateY(20px);    
    opacity: 0;
    
}

.typing-cursor {
    display: inline-block;
    height: 66px;
    margin-left: 2px;
    border-left: 2px solid #fff; 
    animation: blink 0.7s infinite;
    vertical-align: middle;
}

@keyframes blink {
  0% {
    opacity: 1;
  }
  50% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}

.cont02 {
    height: 100vh;
    background: url(./images/cont02_bg.png) center; background-size: cover;
    font-family: 'NanumSquare';
}
.cont02 .inner {
    padding-top: 130px;
}
.cont02__title {

}

}

    font-size: 16px;

}

    <section class="visual">
        <video class="visual__video" autoplay muted loop playsinline>
            <source src="images/main_video.mp4" type="video/mp4">
        </video>
        <div class="visual__overlay"></div>
        <div class="visual__content">
            <div class="visual__text-wrapper">
                <div class="visual__txt"><span id="typing-text"></span><span class="typing-cursor"></span></div>
                <h2 class="visual__title">JOBCLOUD</h2>
            </div>
        </div>
    </section>
    <section class="cont02">
        <div class="inner">
            <div class="cont02__title">
                <div class="cont02__title-item">
                    <h3 class="cont02__title-tit" data-aos="fade-up" data-aos-duration="1500">대한민국 일자리<br> 플랫폼의 기준이 되다.</h3>
                </div>
                <div class="cont02__title-item">
                    <p class="cont02__title-txt" data-aos="fade-left" data-aos-offset="500" data-aos-duration="1500">공공기관 구축 경험과 노하우의 집약<br> 표준화된 프로세스와<br> 취업지원 서비스 구축부터 운영까지<br> 잡클라우드는 일자리 플랫폼의 새로운 기준이 됩니다.</p>
                </div>
            </div>
        </div>
    </section>
    <script>
        AOS.init();
       // GSAP 플러그인 등록
        // gsap.registerPlugin(TextPlugin, ScrollTrigger);

        window.addEventListener('load', function() {
            const video = document.querySelector('.visual__video');
            if (video) {
                video.playbackRate = 0.8;
            }
            const typingText = "기업과 인재를 연결하는 일자리통합플랫폼";
            const typingCursor = document.querySelector('.typing-cursor');
            const typingElement = document.querySelector('#typing-text');
            const titleElement = document.querySelector('.visual__title');
            
            gsap.to("#typing-text", {
                duration: 3,
                text: typingText,
                ease: "none",
                onComplete: () => {
                    typingCursor.classList.remove('typing-cursor');
                    gsap.to(".visual__title", {
                        duration: 1,
                        opacity: 1,
                        y: 0,
                        delay: 0.5
                    });
                }
            });
        });

    </script>
